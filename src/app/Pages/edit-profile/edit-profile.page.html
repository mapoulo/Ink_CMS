<ion-header no-border>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button fill="icon-only">
              <ion-icon name="save"></ion-icon>
            </ion-button>
          </ion-buttons>
      <ion-title text-center style="font-weight: bold; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Edit Profile</ion-title>
      <ion-buttons slot="end" (click)="dismiss()">
        <ion-button fill="icon-only">
          <ion-icon name="close"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

<ion-content padding>


  <form>
   <div class="profile">
     <img src="../../../assets/chris-blonk-aTiGszXqrJE-unsplash.jpg" alt="tattoo">
     <p>Khuthy</p>
   </div>
    <ion-item>
      <ion-label position="floating">Full Name</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Cell Phone Number</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label position="floating">Physical Address</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
        
        
       
  </form>
</ion-content>
