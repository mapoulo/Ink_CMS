<ion-header>
  <ion-toolbar>
    <ion-title>Tattoo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <form  [formGroup]="itemForm">
  <button (click)="takePicture(1)"class="myImage" ion-button round  >Upload Tattoo</button>
  <br>
  <br>
  
  <ion-label>Tattooname</ion-label>
  <ion-input   type="text" formControlName="name" placeholder="tattoo name" [(ngModel)]="tattoo.name" ></ion-input>
  <div class="error" *ngFor="let validate of validation_messages.name">
      <div class="messages" *ngIf="itemForm.get('name').hasError(validate.type) && (itemForm.get('name').dirty || itemForm.get('name').touched)">
        {{validate.message}}
    </div> 
  </div>
    
 


  <ion-label>Pricerange</ion-label>
  <ion-input type="number" formControlName="pricerange" placeholder="tattoo pricerange" [(ngModel)]="tattoo.pricerange"  ></ion-input>
  <div class="error" *ngFor="let validate of validation_messages.pricerange">
      <div class="messages" *ngIf="itemForm.get('pricerange').hasError(validate.type) && (itemForm.get('pricerange').dirty || itemForm.get('pricerange').touched)">
        {{validate.message}}
    </div> 
  </div>



    <ion-label>Categories</ion-label>
    <ion-select [(ngModel)]="tattoo.categories"  multiple="true">
      <ion-select-option value="Previous work" >Previous work</ion-select-option>
      <ion-select-option value="Sketch/design">Sketch/design</ion-select-option>
    </ion-select>
   


    <ion-label>Description</ion-label>
     <ion-input   type="text" formControlName="description" placeholder="tattoo description" [(ngModel)]="tattoo.description" ></ion-input>
     <div class="error" *ngFor="let validate of validation_messages.description">
        <div class="messages" *ngIf="itemForm.get('description').hasError(validate.type) && (itemForm.get('description').dirty || itemForm.get('description').touched)">
          {{validate.message}}
      </div> 
    </div>

     <button  (click)="addtattoo()" class="submit" ion-button full round>Add tatoo</button> 
     <!-- <button *ngIf="MyValue" (click)="addtattoo()" class="submit" ion-button full round>Add tattoo</button>
     <button  *ngIf="!MyValue" (click)="addData1(tatoo)" class="submit" ion-button full round>Update tattoo</button> -->
    <!-- </form> -->
  </form>
</ion-content>
