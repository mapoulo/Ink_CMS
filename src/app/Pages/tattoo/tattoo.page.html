<ion-header no-border>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-button fill="icon-only">
            <ion-icon name="save"></ion-icon>
          </ion-button>
        </ion-buttons>
    <ion-title text-center style="font-weight: bold; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">All Tattoo</ion-title>
    <ion-buttons slot="end" (click)="dismiss()">
      <ion-button fill="icon-only">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <main class="main">
    <section class="upload-tattoo">
      <div class="upload">
        <ion-fab-button class="btn-upload-tattoo" (click)="takePicture(1)" color="light">
          <ion-icon style="font-size: 4vw;" name="add"></ion-icon>
        </ion-fab-button>
        <p style="font-size: 80%;">Please Upload a Tattoo.</p>
       
      </div>
    </section>
    <section class="form-container">
        <form [formGroup]="tattooForm">
            
            <ion-list>
                     <ion-item>
                        <ion-label position="floating">Tattoo Name</ion-label>
                        <ion-input formControlName="tattooName" type="text" name="name" [(ngModel)]="tattoo.name"></ion-input>
                      </ion-item>
                      <p class="error" *ngIf="TattooName.hasError('required') && (TattooName.touched || TattooName.dirty)">Please enter Tattoo Name</p>  
                   <ion-item>
                        <ion-label position="floating">Pricerange</ion-label>
                        <ion-input type="number" formControlName="priceRange"  name="pricerange"  [(ngModel)]="tattoo.pricerange"  ></ion-input>
                      </ion-item>
                      <p class="error" *ngIf="Price.hasError('required') && (Price.touched || Price.dirty)">Please enter your price range</p>
                  <ion-item>
                          <ion-label position="floating">Categories</ion-label>
                          <ion-select formControlName="categories" name="categories" [(ngModel)]="tattoo.categories"  multiple="true">
                            <ion-select-option value="Previous work" >Previous work</ion-select-option>
                            <ion-select-option value="Sketch/design">Sketch/design</ion-select-option>
                          </ion-select>
                        </ion-item>
                        <p class="error" *ngIf="Categories.hasError('required') && (Categories.touched || Categories.dirty)">Please enter categories</p>
                     <ion-item>
                            <ion-label position="floating">Description</ion-label>
                           <ion-input formControlName="description"  name="description"  type="text" [(ngModel)]="tattoo.description" ></ion-input>
                       </ion-item>
                       <p class="error" *ngIf="Description.hasError('required') && (Description.touched || Description.dirty)">Please enter your description</p>
                </ion-list>
            <ion-button color="secondary" shape="block" (click)="addtattoo()">Add tatoo</ion-button> 
        </form>
    </section>
  </main>
