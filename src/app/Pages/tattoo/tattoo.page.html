<ion-header no-border>
  <ion-toolbar>
     
    <ion-title  style="font-weight: bold; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: #fff;padding-left: 1em;">Add a Tattoo</ion-title>
    <ion-buttons slot="end" (click)="dismiss()">
      <ion-button fill="clear" color="light">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  
    <main class="main">
      <div class="loader" *ngIf="loader">
        <div class="loader-1">
          
        </div>
      </div>
      <form [formGroup]="tattooForm">  
     <section class="upload-tattoo">
      
        
      <div class="upload">
       
            <label class="fileContainer">
              <ion-icon size="small" name="ios-image"></ion-icon> Upload Here
              <input type="file" formControlName="image"  accept="image/*" (change)="changeListener($event)"/> 
              
          </label>
         
 
        
    
       
      </div>
      <div class="image_r">
        <img *ngIf="!tattoo.image"  src="../../../assets/background.jpg">
      <img *ngIf="tattoo.image"  src="{{tattoo.image}}">
      </div>
    </section> 
    <section class="form-container">
            <div class="mad">
              <ion-list>
                <ion-item color="transparent">
                   <ion-label color="transparent"  position="floating">Tattoo Name</ion-label>
                   <ion-input color="transparent"  formControlName="tattooName"  onkeypress="return /[a-zA-Z\s]/i.test(event.key)" type="text" name="name" [(ngModel)]="tattoo.name" placeholder="{{name}}"></ion-input>
                   <ion-icon  color="transparent" slot="end" size="small" name="ios-add"></ion-icon>
                 </ion-item>
                 <p class="error" *ngIf="TattooName.hasError('required') && (TattooName.touched || TattooName.dirty)" >Please enter Tattoo Name</p>  
            
              <ion-item color="transparent">
                   <ion-label color="primary"  position="floating">Price start at</ion-label>
                   <ion-input color="primary"  type="number" formControlName="startPrice"  [min]="1" name="priceRange"  [(ngModel)]="tattoo.startPrice"  placeholder="{{startPrice}}" onKeyPress="if(this.value.length==5) return false;"></ion-input >
                   <ion-icon color="primary"  slot="end" size="small" name="ios-cash"></ion-icon>
                 </ion-item>
                 <p class="error" *ngIf="StartPrice.hasError('required') && (StartPrice.touched || StartPrice.dirty)">Please enter your minimum price</p>
                 <ion-item color="transparent">
                   <ion-label color="primary" position="floating">Price end at</ion-label>
                   <ion-input  color="primary" type="number" formControlName="endPrice" [min]="1"  name="priceRange"  [(ngModel)]="tattoo.endPrice"  placeholder="{{endPrice}}" onKeyPress="if(this.value.length==5) return false;"></ion-input>
                   <ion-icon color="primary"  slot="end" size="small" name="ios-cash"></ion-icon>
                 </ion-item>
                 <p class="error" *ngIf="EndPrice.hasError('required')  && (StartPrice.touched || StartPrice.dirty)">Please enter your maximum price</p>
             <ion-item color="transparent">
                     <ion-label color="primary" >Categories</ion-label>
                     <ion-select  color="primary" formControlName="categories" name="categories" [(ngModel)]="tattoo.categories" >
                       <ion-select-option value="Art Works" >Art Works</ion-select-option>
                       <ion-select-option value="Portraits">Portraits</ion-select-option>
                       <!-- <ion-select-option value="Letters">Letters</ion-select-option> -->
                     </ion-select>
                   </ion-item>
                   <p class="error" *ngIf="Categories.hasError('required') && (Categories.touched || Categories.dirty)">Please enter categories</p>
                <ion-item color="transparent">
                       <ion-label color="primary" position="floating">Description</ion-label>
                      <ion-textarea color="primary" formControlName="description" type="text"  name="description"  autocorrect="on" rows="3" cols="20"  [(ngModel)]="tattoo.description"  onkeypress="return /[a-zA-Z\s]/i.test(event.key)"  placeholder="{{description}}"></ion-textarea>
                      <!-- onkeypress="return /[a-z]/i.test(event.key)" -->
                  </ion-item>
                  <p class="error" *ngIf="Description.hasError('required') && (Description.touched || Description.dirty)">Please enter your description</p>
           </ion-list>
           <ion-grid>
             <ion-row justify-content-center>
               <ion-col size="6">
                 <ion-button *ngIf="editButton" color="secondary" expand="block" shape="round" mode="ios" (click)="EditTattoo(tattooForm)">Edit</ion-button> 
                 <ion-button *ngIf="addTattoo" color="secondary" expand="block"  shape="round" mode="ios" (click)="addtattoo(tattooForm)">Add Tattoo</ion-button> 
               </ion-col>
             </ion-row>
           </ion-grid>
            </div>
           
              
          
         
           
              
    </section>
  </form> 
  </main>
  
  
 
</ion-content>
